<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <td><a th:href="${'/movies/add'}">Dodaj film</a></td><br>

    <h1>Filmy:</h1>

    <tr th:each="movie : ${allMovies}" th:action="@{/movie-detail}">
        <td th:text="${movie.getName()}"/><br>
        <td th:text="${movie.getDescription()}"/><br>
        <img th:src="${movie.getImageUrl()}" th:width="300" th:height="300"><br>
        <td><a th:href="${'/movies/details/'+movie.getId()}">Szczegoly</a></td><br>
        <td><a th:href="${'/movies/delete/'+movie.getId()}">Usu≈Ñ</a></td><br>
        <td>------------------</td><br>
    </tr>

</body>
</html>
